<head>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-tic-tac.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>


    <div class="container">
        <a href="/index.html" class="">
            <span class="material-symbols-outlined">
            home
            </span>
        </a>
        <div class="row">
            <div class="col">
                <h1>Morpion</h1>
                <div id="result"></div>
                <table class="table-style">
                    <tr>
                        <td value="0"></td>
                        <td value="1"></td>
                        <td value="2"></td>
                    </tr>
                    <tr>
                        <td value="3"></td>
                        <td value="4"></td>
                        <td value="5"></td>
                    </tr>
                    <tr>
                        <td value="6"></td>
                        <td value="7"></td>
                        <td value="8"></td>
                    </tr>
                </table>
                <button id="new-game">New Game</button>
                <div id="player-turn"></div>
                <div id="p1"></div>
                <div id="p2"></div>
                <div id="total"></div>
                <div id="root">
                    <div id="resultMessage"></div>

                </div>
            </div>
        </div>


        <!-- Add a temp text here in resultMessage 
        "Fin de la partie" in order to test css styles. 
        After remove it so that the JS can add it when needed.-->
    </div>
    <script src="./tic-tac.js"></script>
</body>
